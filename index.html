<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Portfolio</title>
<meta name="color-scheme" content="dark light" />
<link rel="stylesheet" href="css/main.css">
</head>
<body>
  <header class="header">
    <div class="container nav">
      <div class="brand">
        <span class="dot"></span><span>Marco â€¢ Portfolio</span>
      </div>
      <nav class="links">
        <a class="link" href="#projects">Projects</a>
        <a class="link" href="#games">Games</a>
        <a class="cta"  href="https://www.linkedin.com/in/marco-romagna" target="_blank" rel="noopener noreferrer">LinkedIn</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <section id="projects" class="panel">
      <h2>Projects</h2>
    </section>

    <section id="games" class="panel">
      <h2>Games</h2>
      <ul id="games-list"></ul>
    </section>


    <script>
      (async () => {
        const ul = document.getElementById('games-list');
        try {
          const res = await fetch('data/games.json', {cache:'no-store'});
          const items = await res.json();
          items.sort((a,b) => b.date.localeCompare(a.date));
          for (const g of items) {
            const li = document.createElement('li');
            const a = document.createElement('a');
            a.href = g.path;
            a.textContent = `${g.title} (${g.date})`;
            li.appendChild(a);
            ul.appendChild(li);
          }
          if (!items.length) ul.innerHTML = '<li><em>No games yet.</em></li>';
        } catch (e) {
          ul.innerHTML = '<li><em>Could not load games list.</em></li>';
        }
      })();
    </script>
  </main>
</body>
</html>
