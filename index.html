<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Portfolio</title>
<meta name="color-scheme" content="dark light" />
<style>
  :root { --bg:#0f1115; --panel:#161a24; --text:#e6edf3; --muted:#9aa4b2; --accent:#7aa2f7; }
  * { box-sizing:border-box }
  html,body { margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif; background:var(--bg); color:var(--text); }
  a { color:inherit; text-decoration:none }
  .container { max-width:1080px; margin:0 auto; padding:0 16px }

  /* Sticky header */
  .header { position:sticky; top:0; z-index:50; background:rgba(15,17,21,.8); backdrop-filter:blur(8px);
            border-bottom:1px solid rgba(255,255,255,.08) }
  .nav { height:56px; display:flex; align-items:center; justify-content:space-between }
  .brand { display:flex; align-items:center; gap:10px; font-weight:800; letter-spacing:.2px }
  .dot { width:10px; height:10px; border-radius:999px; background:var(--accent); box-shadow:0 0 0 5px rgba(122,162,247,.3) }
  .links { display:flex; gap:10px }
  .link { padding:8px 10px; border-radius:10px; color:var(--muted) }
  .link:hover { background:rgba(255,255,255,.06); color:var(--text) }
  .cta { padding:8px 12px; border-radius:10px; background:var(--accent); color:#0b1020; font-weight:700 }

  /* Minimal sections */
  main { padding:28px 0 48px }
  section { margin:28px 0 40px }
  h2 { margin:0; font-size:clamp(18px,3vw,24px) }
  .panel { background:linear-gradient(180deg,#1a1f2e,var(--panel)); border:1px solid rgba(255,255,255,.08);
           border-radius:16px; padding:16px }
</style>
</head>
<body>
  <header class="header">
    <div class="container nav">
      <div class="brand">
        <span class="dot"></span><span>Marco â€¢ Portfolio</span>
      </div>
      <nav class="links">
        <a class="link" href="#projects">Projects</a>
        <a class="link" href="#games">Games</a>
        <a class="cta"  href="https://www.linkedin.com/in/marco-romagna" target="_blank" rel="noopener noreferrer">LinkedIn</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <section id="projects" class="panel">
      <h2>Projects</h2>
    </section>

    <section id="games">
      <h2>Games</h2>
      <ul id="games-list"></ul>
    </section>

    <script>
      (async () => {
        const ul = document.getElementById('games-list');
        try {
          const res = await fetch('data/games.json', {cache:'no-store'});
          const items = await res.json();
      
          // Sort newest first
          items.sort((a,b) => b.date.localeCompare(a.date));
      
          // Render
          for (const g of items) {
            const li = document.createElement('li');
            const a = document.createElement('a');
            a.href = g.path;
            a.textContent = `${g.title} (${g.date})`;
            li.appendChild(a);
            ul.appendChild(li);
          }
      
          if (!items.length) ul.innerHTML = '<li><em>No games yet.</em></li>';
        } catch (e) {
          ul.innerHTML = '<li><em>Could not load games list.</em></li>';
        }
      })();
    </script>
    
  </main>
</body>
</html>
